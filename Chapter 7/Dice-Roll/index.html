<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/dice6.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h1>Dice-Roll Game</h1>
            <button onclick="butTon()">PLAY</button>

            <div class="dice">
                <p>Player One</p>
                <img class="img1 dice-img" src="images/dice6.png">

            <div class="dice">
                <p>Player Two</p>
                <img class="img2 dice-img" src="images/dice6.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
